<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function changeImgs(){
            var words = document.getElementById("words");

            if (words.value == "查看多少小猫，并切换成小狗"){
                //imgs.length查看小猫个数
                words.value = "查看有多少小狗，并切换成小猫";
            }else if (words.value == "查看有多少小狗，并切换成小猫"){
                //imgs.length查看小狗个数
                words.value = "查看有多少小猫，并切换成小狗";
            }
        }
    </script>
</head>
<body>
<input type="button" id="words" onclick="changeImgs()" value="查看多少小猫，并切换成小狗">;
</body>
</html>
