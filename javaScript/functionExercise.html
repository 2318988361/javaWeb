<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数使用</title>

    <script type="text/javascript">
        //编写一个函数，计算参数和并返回，实参不是number，
        //就过滤，使用typeof(变量)判断参数类型
        var res = 0;
        function sum(){
            for (var i = 0 ; i < arguments.length;i++){
                if (typeof (arguments[i]) == "number") {
                    res += arguments[i];
                }
            }
            return res;
        }

        alert(sum(0,1,2,"ss"))
    </script>

</head>
